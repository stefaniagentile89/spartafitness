</head>
<body>
    <header>
        <nav class="navBar">
        <div>
            <ul>
                <li><a href="../index.html"><i>INICIO</i></a></li>
                <li><a href="./sedes.html"><i>SEDES</i></a></li>
            </ul>
        </div>
        <h1>SPARTA FITNESS</h1>
        <div>
            <ul>
                <li><a href="#"><i>INSCRIBITE YA!</i></a></li>
                <li><a href="#"><img src="../images/log-in.png" alt="InicioSesion"></a></li>
            </ul>
        </div>
        </nav>
    </header>
<main class="mainInscripcion">
    <div class="contactowhatsapp">
        <a href="www.whatsapp.com"><img src="../images/whatsapp.png" alt="whatsapp"></a>
    </div>
    <div class="datos">
        <p>Dejanos tus datos y nos pondremos en contacto con vos, para invitarte a una clase de prueba <b>totalmente gratis</b>, descubr√≠ como trabajamos y eleginos!</p>
    </div>
    <section class="formulario">
        <form action="#" method="get">
        <label for="name">
            <span>Nombre y apellido</span>
            <input type="text" id="name" placeholder="Nombre y apellido">
        </label>
        <br>
        <label for="nacimiento">
            <span>Fecha de nacimiento</span>
            <input type="date" id="nacimiento" placeholder="Fecha de nacimiento">
        </label>
        <br>
        <label for="tel">
            <span>Telefono</span>
            <input type="text" id="tel" placeholder="Telefono">
        </label>
        <br>
        <label for="mail">
            <span>E-mail</span>
            <input type="mail" name="mail" id="mail" placeholder="E-mail">
        </label>
        <br>
        <label for="localidad">
            <span>Localidad</span>
            <input type="text" id="localidad" placeholder="Localidad">
        </label>
        <br>
        <label for="sede">
            <span>Sede de preferencia</span>
            <input type="text" id="sede" placeholder="Sede de preferencia">
        </label>
        <br>
        <input type="submit" name="ENVIAR" id="submit" value="Enviar">
    </form>
    </section>
</main>
<footer>
    <div class="app">
    <p>BAJATE NUESTRA APP</p>
    <a href="https://play.google.com/store/apps?hl=es_AR&gl=US"><img src="../images/logo-android.png" alt="android"></a>

    </div>
    <div class="redes">
        <a href="https://www.facebook.com"><img src="../images/facebook.png" alt="facebook"></a>
        <a href="https://www.instagram.com"><img src="../images/instagram.png" alt="instagram"></a>
        <a href="https://www.youtube.com"><img src="../images/youtube.png" alt="youtube"></a>
    </div>
</footer>
</body>
</html>
